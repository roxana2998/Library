<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-content">
      <section class="input-section">
        <div class="library-title">
          <img class="library-icon" src="library-icon.png" alt="">
          <h1>Library</h1>
        </div>
        <form class="books-form">
          <div class="text-input">
            <input type="text" name="title" id="title"  maxlength="20" required/>
            <label class="label-ttext" for="title">Title of the book</label>
          </div>
          <div class="text-input">
            <input type="text" name="author" id="author" maxlength="20" required/>
            <label class="label-text" for="author">Author of the book</label>
          </div>
          <div class="text-input">
            <input type="text" name="pages" id="num-pages" maxlength="5" required/>
            <label class="label-text" for="num-pages">Number of pages</label>
          </div>
          <div class="read-box">
            <input type="checkbox" id="is-read" />
            <label class="read-label" for="is-read">I have already read this book</label>
          </div>
          <button id="add-button" type="submit">Add book</button>
        </form>
        </section>
      

        
      <div class="book-info"></div>
    
    </main>
  </body>
</html>
