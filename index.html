<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>
    <form class="books-form">
      <label for="title">Title of the book</label>
      <input type="text" name="title" id="title" />
      <label for="author">Author of the book</label>
      <input type="text" name="author" id="author" />
      <label for="num-pages">Number of pages</label>
      <input type="text" name="pages" id="num-pages" />
      <label for="is-read">I have already read this book</label>
      <input type="checkbox" id="is-read" />
      <button id="add-button" type="submit">Add book</button>
    </form>

   
      <div class="book-section">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <p>Read</p>
      </div>
      <div class="book-info"></div>

  </body>
</html>
